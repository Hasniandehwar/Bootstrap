<div class="container mt-4">
  <div class="row" id="boxRow">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
      <div class="p-4 bg-primary text-white text-center">Box 1</div>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
      <div class="p-4 bg-success text-white text-center">Box 2</div>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
      <div class="p-4 bg-danger text-white text-center">Box 3</div>
    </div>
  </div>
</div>
<div class="text-center mb-3">
  <button class="btn btn-outline-primary" onclick="setCols(6)">2 Columns</button>
  <button class="btn btn-outline-success" onclick="setCols(4)">3 Columns</button>
  <button class="btn btn-outline-danger" onclick="setCols(12)">1 Column</button>
</div>

 <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
 <script>
  function setCols(colSize) {
    const columns = document.querySelectorAll("#boxRow > div");

    columns.forEach(col => {
      col.className = `col-${colSize} mb-3`;
    });
  }
</script>

 </script>
</body>
